                <section class="form-container" style="display: block; margin: 0 auto;">
                    <div class="container" style="display: block; margin: 0 auto;">
                        <form class="caixa_form" method="post" action="envia.php">
                            <h1>Entre em contato</h1>
                            <p>Preencha o formulário abaixo e entraremos em contato com você</p>

                            <div class="input-single">
                                <input class="input" type="text" id="nome" name="nome" required autocomplete="off">
                                <label for="nome">Seu nome completo</label>
                            </div>

                            <div class="input-single">
                                <input class="input" type="text" id="email" name="email" required autocomplete="off">
                                <label for="email">Seu e-mail</label>
                            </div>

                            <div class="input-single">
                                <input class="input" type="text" id="telefone" name="telefone" required
                                    autocomplete="off">
                                <label for="telefone">Seu telefone</label>
                            </div>

                            <div class="input-single">
                                <textarea class="form-control" type="text" id="mensagem" name="mensagem" rows="3"
                                    style="width: 510px; height: 121.63px;" required autocomplete="off"
                                    oninput="checkLabel()"></textarea>
                                <label for="mensagem" id="mensagem-label"> Digite sua mensagem</label>
                            </div>
                            <div class="btn">
                                <input type="submit" value="Enviar">
                            </div>
                        </form>
                    </div><!--container-->
                </section>
            </div>
            <script>
                function checkLabel() {
                    var mensagem = document.getElementById('mensagem');
                    var label = document.getElementById('mensagem-label');

                    if (mensagem.value.trim() !== '') {
                        label.style.display = 'none';
                    } else {
                        label.style.display = 'block';
                    }
                }
            </script>
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>

            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.5/jquery.inputmask.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#telefone').inputmask('(99)9.9999-9999');
                });
            </script>
